<body>
 
  <div class="form-container">

        <img src="../iconos/airplane.svg" alt="ícono-avión" width="60px">
        <h1>Regístrate para tener las mejores ofertas</h1>
      </div>
    <div class="separation">
      <input type="text" name="first" placeholder="Nombres" class="names">

    </div>
      <input type="email" required name="email"  placeholder="Correo Electrónico" class="mail"><br>
      <input type="password" required name="password" placeholder="Contraseña"  class="mail"><br><br>
        <input type="checkbox" class="checkbox">
        <br><span class="terms">Acepto los <a href="">terminos y condiciones</a></span>
      <br><br>

  </div>
